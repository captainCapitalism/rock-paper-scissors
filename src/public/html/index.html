<!DOCTYPE html>
<html>  
  <head>
    <meta charset='UTF-8'>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/ajax.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body class="flex-column-center">
    <h1>ROCK, PAPER, SCISSORS</h1>
    <div class="flex-column-center" id="score-board">
        <p class="scores"> 
          <span id="player-score">0</span>
          :
          <span id="opponent-score">0</span>
        </p>
        <p id="outcome">Choose your weapon!</p>
      </div>
      <div id="button-conteiner">
          <button id="rock"     onclick="requestFight('rock')"     ><img src="img/rock.jpg"></button>
          <button id="paper"    onclick="requestFight('paper')"    ><img src="img/paper.jpg"></button>
          <button id="scissors" onclick="requestFight('scissors')" ><img src="img/scissors.jpg"></button>    
      </div>
  </body>
</html>
