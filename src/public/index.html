<!DOCTYPE html>
<html>  
  <head>
    <meta charset='UTF-8'>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/ajax.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <main class="flex-column-center">
      <div class="flex-column-center" id="score-board">
          <p class="scores"> 
            <span id="player-score">0</span>
            :
            <span id="opponent-score">0</span>
          </p>
          <p id="outcome">Choose your weapon!</p>
        </div>
        <div id="button-conteiner">
            <button id="rock"     onclick="requestOpponent('rock')"     ><img src="img/rock.jpg"></button>
            <button id="paper"    onclick="requestOpponent('paper')"    ><img src="img/paper.jpg"></button>
            <button id="scissors" onclick="requestOpponent('scissors')" ><img src="img/scissors.jpg"></button>    
        </div>
    </main>
  </body>
</html>
